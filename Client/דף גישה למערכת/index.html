<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות למערכת</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ברוכים הבאים</h1>
            <p>אנא הזינו את פרטי ההתחברות שלכם</p>
        </div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">שם משתמש לא תקין</div>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">סיסמה לא תקינה</div>
            </div>
            <button type="submit" class="login-btn">התחבר</button>
        </form>
    </div>
   
    <script src="index.js"></script>

</body>
</html>
