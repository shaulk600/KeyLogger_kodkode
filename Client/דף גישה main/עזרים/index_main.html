<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף ראשי</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --active-color: #0D47A1;
            --sidebar-width: 30%;
            --sidebar-op-width: 200px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--active-color));
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar-main {
            width: var(--sidebar-width);
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .nav-item:hover {
            background-color: var(--hover-color);
            color: white;
            transform: translateX(-5px);
        }

        .nav-item:active {
            background-color: var(--active-color);
            border-color: var(--primary-color);
        }

        .sidebar-op {
            display: none;
            width: var(--sidebar-op-width);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: absolute;
            right: calc(var(--sidebar-width) - 10px);
        }

        .sidebar-op .nav-item {
            font-size: 0.9em;
            padding: 10px;
        }

        .animation-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .computer-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h3>היי! ברוכים הבאים למערכת</h3>
    </header>
    
    <div class="container">
        <div class="sidebar-main" id="sidebarMain">
            <a href="רשום כאן את שם הדף" class="nav-item" onclick="toggleSubMenu('computers')">מחשבים</a>
            <div id="computers" class="sidebar-op">
                <a href="רשום כאן את שם הדף" class="nav-item">שרתים</a>
                <a href="רשום כאן את שם הדף" class="nav-item">מחשבים ניידים</a>
                <a href="רשום כאן את שם הדף" class="nav-item">תחנות עבודה</a>
                <a href="רשום כאן את שם הדף" class="nav-item">ציוד היקפי</a>
            </div>

            <a href="רשום כאן את שם הדף" class="nav-item" onclick="toggleSubMenu('dates')">תאריכים</a>
            <div id="dates" class="sidebar-op">
                <a href="רשום כאן את שם הדף" class="nav-item">יומי</a>
                <a href="רשום כאן את שם הדף" class="nav-item">שבועי</a>
                <a href="רשום כאן את שם הדף" class="nav-item">חודשי</a>
                <a href="רשום כאן את שם הדף" class="nav-item">שנתי</a>
            </div>

            <a href="רשום כאן את שם הדף" class="nav-item" onclick="toggleSubMenu('search')">חיפוש לפי מילה</a>
            <div id="search" class="sidebar-op">
                <a href="רשום כאן את שם הדף" class="nav-item">חיפוש מהיר</a>
                <a href="רשום כאן את שם הדף" class="nav-item">חיפוש מתקדם</a>
                <a href="רשום כאן את שם הדף" class="nav-item">היסטוריה</a>
                <a href="רשום כאן את שם הדף" class="nav-item">מועדפים</a>
            </div>

            <a href="רשום כאן את שם הדף" class="nav-item" onclick="toggleSubMenu('area')">חיפוש לפי אזור וטווח זמנים</a>
            <div id="area" class="sidebar-op">
                <a href="רשום כאן את שם הדף" class="nav-item">צפון</a>
                <a href="רשום כאן את שם הדף" class="nav-item">מרכז</a>
                <a href="רשום כאן את שם הדף" class="nav-item">דרום</a>
                <a href="רשום כאן את שם הדף" class="nav-item">ארצי</a>
            </div>
        </div>

        <div class="animation-container">
            <svg class="computer-animation" width="200" height="200" viewBox="0 0 200 200">
                <!-- מחשב -->
                <rect x="40" y="60" width="120" height="80" fill="#333" rx="5"/>
                <rect x="50" y="70" width="100" height="60" fill="#666"/>
                <!-- מסך -->
                <path d="M80 140 L120 140 L110 160 L90 160 Z" fill="#333"/>
                <!-- אייקונים מרחפים -->
                <g class="floating-icons">
                    <circle cx="160" cy="40" r="10" fill="#2196F3"/>
                    <circle cx="40" cy="100" r="8" fill="#4CAF50"/>
                    <circle cx="170" cy="150" r="12" fill="#FFC107"/>
                </g>
            </svg>
        </div>
    </div>

    <script>
        let currentOpenMenu = null;

        function toggleSubMenu(menuId) {
            const menu = document.getElementById(menuId);
            
            // סגירת תפריט קודם אם פתוח
            if (currentOpenMenu && currentOpenMenu !== menu) {
                currentOpenMenu.style.display = 'none';
            }

            // החלפת מצב התפריט הנוכחי
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                currentOpenMenu = null;
            } else {
                menu.style.display = 'block';
                currentOpenMenu = menu;
            }
        }

        // סגירת תפריטים בלחיצה מחוץ לאזור
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.sidebar-main')) {
                if (currentOpenMenu) {
                    currentOpenMenu.style.display = 'none';
                    currentOpenMenu = null;
                }
            }
        });
    </script>
</body>
</html>
